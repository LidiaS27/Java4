<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form method="post" action="registration">
        <div>
            <label for="firstname"></label>
            <input type="text" id="firstname" name="firstname">
        </div>
        <div>
            <label for="password"></label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
